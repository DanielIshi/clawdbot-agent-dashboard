name: Deploy (Web + APK)

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  JAVA_VERSION: '21'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - run: npm ci
      
      - name: Run frontend tests
        run: npm test -- --run
      
      - name: Run API tests
        run: |
          cd api
          npm ci
          npm test -- --run

  build-web:
    name: Build Web
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - run: npm ci
      
      - name: Build
        run: npm run build
      
      - uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: dist/
          retention-days: 7

  build-apk:
    name: Build APK
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'
      
      - run: npm ci
      
      - name: Build web assets
        run: npm run build
      
      - name: Sync Capacitor
        run: npx cap sync android
      
      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug
      
      - name: Rename APK
        run: |
          mv android/app/build/outputs/apk/debug/app-debug.apk android/app/build/outputs/apk/debug/agent-dashboard.apk
      
      - uses: actions/upload-artifact@v4
        with:
          name: apk
          path: android/app/build/outputs/apk/debug/agent-dashboard.apk
          retention-days: 30

  deploy:
    name: Deploy to VPS
    needs: [build-web, build-apk]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: dist/
      
      - uses: actions/download-artifact@v4
        with:
          name: apk
          path: apk/
      
      - name: Copy APK to dist
        run: cp apk/agent-dashboard.apk dist/
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to VPS
        run: |
          rsync -avz --delete dist/ ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/var/www/agent-dashboard/
      
      - name: Restart API Service
        run: |
          ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
            cd /root/clawd/agent-dashboard/api
            git fetch origin main
            git reset --hard origin/main
            npm ci --production
            systemctl restart agent-dashboard-api
            echo "API service restarted at $(date)"
          EOF

  notify:
    name: Telegram Notification
    needs: deploy
    runs-on: ubuntu-latest
    if: always()
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Get commit info
        id: commit
        run: |
          echo "message=$(git log -1 --pretty=%s)" >> $GITHUB_OUTPUT
          echo "author=$(git log -1 --pretty=%an)" >> $GITHUB_OUTPUT
          echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      
      - name: Send success notification
        if: needs.deploy.result == 'success'
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d parse_mode="HTML" \
            -d text="ğŸš€ <b>Agent Dashboard Deployed!</b>

ğŸ“ <code>${{ steps.commit.outputs.message }}</code>
ğŸ‘¤ ${{ steps.commit.outputs.author }}
ğŸ”— <code>${{ steps.commit.outputs.sha }}</code>

ğŸŒ <a href=\"https://apps.srv947487.hstgr.cloud/agent-dashboard/\">Web App</a>
ğŸ“± <a href=\"https://apps.srv947487.hstgr.cloud/agent-dashboard/agent-dashboard.apk\">Download APK</a>"
      
      - name: Send failure notification
        if: needs.deploy.result == 'failure'
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d parse_mode="HTML" \
            -d text="âŒ <b>Agent Dashboard Deploy Failed!</b>

